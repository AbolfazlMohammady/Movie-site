{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amir Website - Movie Streaming Website</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />

  <!--- google font link-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Fontawesome Link for Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
  />

<style>
    html{
    scroll-behavior:smooth;
  }
</style>

</head>

<body>
      <!-- navbar starts -->
  <header>
      <!-- ...existing code... -->
      <nav class="navbar">
        <div class="logo">
          <a href=""><img src="{% static "images/icons8-logo-96.png" %}" alt="" /></a>
        </div>
        <ul class="nav-list">
          <div class="logo">
            <a href=""><img src="{% static 'images/icons8-logo-96.png' %}" alt=""></a>
            <button class="close"><i class="fa-solid fa-xmark"></i></button>
          </div>
          <li class="home"><a href="{% url 'home' %}">home</a></li>
        <li><a href="/movies#tv3">movie</a></li>
        <li><a href="/movies#tv2">top movies</a></li>
        <li><a href="/movies#tv1">tv series</a></li>
        <li>
          <form action="{% url 'search' %}" method="get">
            <input type="text" name="query" placeholder="Search movies...">
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </li>
        {% if user.is_authenticated %}
          <li><a href="{% url 'account_logout' %}">Logout</a></li>
        {% else %}
          <button class="btn"><a href="{% url 'account_login' %}">SIGN IN</a></button>
        {% endif %}
      </ul>
      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </nav>
  </header>
  {% block content %}{% endblock content %}
  <script src="{% static 'js/script.js' %}"></script>
  <script src="{% static 'js/navbar.js' %}"></script>
</body>
</html>
